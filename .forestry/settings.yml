---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: document
  path: content/menu.json
  label: Menu
- type: directory
  path: content/promotions
  label: Promotions
  create: all
  match: "**/*"
  new_doc_ext: md
- type: directory
  path: content/health-tips
  label: Health Tips
  create: all
  match: "**/*"
  new_doc_ext: md
- type: directory
  path: content/updates
  label: Updates
  create: all
  match: "**/*"
  new_doc_ext: md
upload_dir: content/images
public_path: "../images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: "/public"
  install_dependencies_command: yarn
  preview_docker_image: forestryio/node:14
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn build
