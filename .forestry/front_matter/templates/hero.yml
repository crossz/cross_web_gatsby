---
label: Hero
hide_body: true
fields:
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: mobileImage
  type: file
  config:
    maxSize: 64
  label: Mobile Image
- name: title
  type: text
  config:
    required: true
    min: 1
    max: 50
  label: Title
- name: titleEn
  type: text
  config:
    required: false
  label: En Title
- name: titleCn
  type: text
  config:
    required: false
  label: Cn Title
- name: detail
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
    min: 1
    max: 200
  label: Detail
- name: detailEn
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: En Detail
- name: detailCn
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Cn Detail
- name: buttons
  type: include
  config: {}
  template: hero-button
  label: Buttons
