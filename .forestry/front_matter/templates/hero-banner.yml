---
label: Hero Banner
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
    min: 1
    max: 50
  label: Title
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: mobile_image
  type: file
  config:
    maxSize: 64
  label: Mobile Image
- name: detail
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
