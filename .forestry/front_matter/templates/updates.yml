- name: href
  type: text
  config:
    required: false
  label: Href
  description: If href is not empty, post card will open new window for this href
    instead of post detail page.
- name: slug
  type: text
  config:
    required: false
  label: Slug
  description: Path for post detail page, if this is empty, post path would be post
    title.
